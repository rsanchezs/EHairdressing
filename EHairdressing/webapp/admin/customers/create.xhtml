<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
                
    <ui:define name="title">
		Nuevo cliente
	</ui:define>
	
	<ui:define name="content">
	<style type="text/css">
            .ui-panel {
                margin-top:20px
            }
     </style>
		<div class="Container100">
			<div class="ContainerIndent">
			<h:form>
				<p:panel header="Alta de nuevo cliente">
				<div class="EmptyBox10"/>
					<h:outputText value="Credenciales" styleClass="FontBold Fs18 hardblue"/>
					<div class="EmptyBox10"/> 
					<p:panelGrid columns="2" layout="grid" style="border:0px none;background:none">
	                    <p:inputText styleClass="Wid90 FontLight Fs16"  placeholder="Email" value="#{customerView.customer.username}" />
	                    <p:inputText styleClass="Wid90 FontLight Fs16" placeholder="Password" value="#{customerView.customer.password}" />  
	                </p:panelGrid>
	                <div class="EmptyBox10"/>
					<h:outputText value="Datos personales" styleClass="FontBold Fs18 hardblue"/>
					<div class="EmptyBox10"/>
					 <p:panelGrid columns="2" styleClass=""   layout="grid" style="border:0px none;background:none">
	                    <p:inputText styleClass="Wid90 FontLight Fs16" placeholder="Nombre" value="#{customerView.customer.name}"/>
	                    <p:inputText styleClass="Wid90 FontLight Fs16" placeholder="Apellidos" value="#{customerView.customer.surname}"/>
	                    <p:inputText styleClass="Wid90 FontLight Fs16" placeholder="Teléfono móvil" value="#{customerView.customer.mobilePhone}"/>
	                    <p:calendar styleClass="FontLight Fs16" id="age" showOn="button" placeholder="Fecha Nacimiento"  value="#{customerView.customer.dateOfBirth}">
	                    	<f:convertDateTime type="time"/>
	                    </p:calendar>
	                    <p:selectOneMenu id="gender" value="#{customerView.customer.gender}"  styleClass="FontLight Fs16" style="min-width:200px; width:315px;">
	                        <f:selectItem styleClass="Wid90 FontLight Fs16" itemLabel="Seleccionar sexo" itemValue="" />
	                        <f:selectItem styleClass="Wid90 FontLight Fs16" itemLabel="Hombre" itemValue="Hombre" />
	                        <f:selectItem styleClass="Wid90 FontLight Fs16" itemLabel="Mujer" itemValue="Mujer" />
	                    </p:selectOneMenu>   
	                </p:panelGrid>
					<div class="EmptyBox10"/>	
					<h:outputText value="Dirección" styleClass="FontBold Fs18 hardblue"/>
					<div class="EmptyBox10"/>
					<p:panelGrid columns="2" layout="grid" style="border:0px none;background:none">
	                    <p:inputText styleClass="Wid90 FontLight Fs16" placeholder="Calle" value="#{customerView.address.street}"/>
	                    <p:inputText styleClass="Wid90 FontLight Fs16" placeholder="Ciudad" value="#{customerView.address.city}"/>
	                    <p:inputText styleClass="Wid90 FontLight Fs16" placeholder="Provincia" value="#{customerView.address.province}"/>  
	                    <p:inputText styleClass="Wid90 FontLight Fs16" placeholder="Código postal" value="#{customerView.address.zipcode}"/>    
	                </p:panelGrid>
	                <div class="EmptyBox10"/>
					<h:outputText value="Configuración e-mail y sms" styleClass="FontBold Fs18 hardblue"/>
					<div class="EmptyBox10"/>
						<p:panelGrid columns="2" layout="grid" style="border:0px none;background:none">
							<h:outputText styleClass="FontLight Fs18"  value="Recibir email/sms en el cumpleaños" />
							<p:inputSwitch />
							<h:outputText styleClass="FontLight Fs18"  value="Recibir promociones email/sms" />
							<p:inputSwitch />
							<h:outputText styleClass="FontLight Fs18"  value="Recibir boletín informativo" />
							<p:inputSwitch />
						</p:panelGrid>
						  <p:menuButton value="Opciones">
	                            <p:menuitem value="Guardar" action="#{customerView.doCreateCustomer()}" icon="ui-icon-disk fa fa-save Fs14"/>
	                            <p:separator />
	                            <p:menuitem value="Cancelar" outcome="/admin/customers/view" icon="ui-icon-extlink fa fa-external-link Fs14"/>
	                      </p:menuButton>
				</p:panel>
			  </h:form>	
			</div>
		</div>
    </ui:define>
</ui:composition>
