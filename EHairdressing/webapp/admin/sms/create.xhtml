<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
                
    <ui:define name="title">
		Nuevo sms
	</ui:define>
	
    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
        	<style type="text/css">
            .ui-panel {
                margin-top:20px
            }
     </style>
		<div class="Container100">
			<div class="ContainerIndent">
			<h:form>
				<p:panel header="Nuevo sms">
				<div class="EmptyBox10"/>
					<div class="EmptyBox10"/> 
					<p:panelGrid columns="1" layout="grid" style="border:0px none;background:none">
						<p:outputLabel styleClass="FontNormal Fs16"  value="Asunto"/>
	                    <p:inputText id="subject" styleClass="Wid60 FontLight Fs16" title="El título del mensaje sólo se utiliza de manera interna.No se le mostrará a los destinatarios." value="" />
	                    <p:tooltip id="toolTipSubject" for="subject" showEvent="focus" hideEvent="blur" />
	                    <p:outputLabel styleClass="FontNormal Fs16"  value="Notas administrativas"/>
	                    <p:inputText id="note" styleClass="Wid60 FontLight Fs16"  title="Introduce notas administrativas (no se le muestra al destinatario)" value=""/> 
	                    <p:tooltip id="toolTipNotes" for="note" showEvent="focus" hideEvent="blur" />
	                    <p:outputLabel styleClass="FontNormal Fs16" value="Etiqueta"/>  
	                    <p:inputText id="tag" styleClass="Wid60 FontLight Fs16" title="Tags son etiquetas que pueden ayudarte a agregar mensajes en categorias.Utiliza
	                    las etiquetas para buscar mensajes o crear filtros.Puedes añadir varias etiquetas a cada mensaje" placeholder="Seleccionar una o más etiquetas" value="" />
	                    <p:tooltip id="toolTipTags" for="tag" showEvent="focus" hideEvent="blur" />
		                <p:outputLabel styleClass="FontBold Fs16"  value="Mensaje de texto"/>
		                <p:inputTextarea rows="12" cols="100" counter="display" maxlength="160" counterTemplate="{0} characters remaining." autoResize="false" />
	    				<h:outputText id="display" />
		                <p:commandButton value="Guardar" icon="ui-icon-disk fa fa-save Fs14" />
	                </p:panelGrid>
				</p:panel>
			  </h:form>	
			</div>
		</div>
        
    </ui:define>

</ui:composition>
