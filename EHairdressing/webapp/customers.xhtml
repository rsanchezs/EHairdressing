<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>
        
      	<h:form id="form">
            <p:dataTable id="singleDT" var="customer" value="#{customerView.customers}" selectionMode="single" selection="#{customerView.selectedCustomer}" rowKey="#{customer.id}"
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" emptyMessage="No cars found with given criteria" reflow="true">
                <f:facet name="header">
                    DataTable
                </f:facet>

                <p:column headerText="Nombre" sortBy="#{customer.name}">
                    <h:outputText value="#{customer.name}" />
                </p:column>
                <p:column headerText="Primer Apellido" sortBy="#{customer.surname}">
                    <h:outputText value="#{customer.surname}" />
                </p:column>
                <p:column headerText="Segundo Apellido" sortBy="#{customer.lastname}">
                    <h:outputText value="#{customer.lastname}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton process="singleDT" update=":form:customerDetail" value="View" oncomplete="PF('customerDialog').show()" />
                </f:facet>
            </p:dataTable>

            <p:dialog header="Customer Info" widgetVar="customerDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="CustomerDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty customerView.selectedCustomer}">
                        <h:outputText value="Nombre:" />
                        <h:outputText value="#{customerView.selectedCustomer.name}" />

                        <h:outputText value="Primer apellido:" />
                        <h:outputText value="#{customerView.selectedCustomer.name}" />

                        <h:outputText value="Segundo Apellido:" />
                        <h:outputText value="#{customerView.selectedCustomer.name}"/>

                       
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
                                    
                                    <div class="EmptyBox20"></div>
                                    
       </h:form>
    </ui:define>

</ui:composition>
